apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-spine-ingress
  namespace: auth-spine
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - app.yourdomain.com
    - auth.yourdomain.com
    secretName: auth-spine-tls
  rules:
  - host: app.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: business-app
            port:
              number: 3000
  - host: auth.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-server
            port:
              number: 4000
