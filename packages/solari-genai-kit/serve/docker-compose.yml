services:
  vllm:
    image: vllm/vllm-openai:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ${MODEL}:/model:ro
    command: >
      --model /model
      --host 0.0.0.0
      --port 8000
      --max-model-len ${MAX_MODEL_LEN}
      --gpu-memory-utilization ${GPU_MEMORY_UTILIZATION}

  proxy:
    build: ./proxy
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - vllm
