apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "business-spine.fullname" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "business-spine.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "business-spine.name" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.DATABASE_URL | quote }}
            - name: REDIS_URL
              value: {{ .Values.env.REDIS_URL | quote }}
            - name: JWT_SECRET
              value: {{ .Values.env.JWT_SECRET | quote }}
            - name: APP_SECRET
              value: {{ .Values.env.APP_SECRET | quote }}
            - name: SENTRY_DSN
              value: {{ .Values.env.SENTRY_DSN | quote }}
