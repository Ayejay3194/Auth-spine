apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-app
  namespace: auth-spine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: business-app
  template:
    metadata:
      labels:
        app: business-app
    spec:
      containers:
      - name: business-app
        image: auth-spine/business-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          value: postgresql://authspine:$(POSTGRES_PASSWORD)@postgres:5432/authspine
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-spine-db
              key: postgres-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: business-app
  namespace: auth-spine
spec:
  selector:
    app: business-app
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
