# ================================
# Auth-Spine Full Stack Docker Compose
# ================================
# Complete production-ready orchestration of all services
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# Services:
#   - PostgreSQL database
#   - Redis cache
#   - Auth Server (Port 4000)
#   - Business Spine App (Port 3000)
#   - Nginx reverse proxy (Port 80/443)
# ================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth-spine-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-authspine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-authspine}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authspine}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-spine-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auth-spine-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - auth-spine-network

  # Auth Server
  auth-server:
    build:
      context: .
      dockerfile: packages/auth-server/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: auth-spine-auth-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-authspine}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-authspine}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-please-change-this-to-a-strong-secret}
      JWT_ALG: ${JWT_ALG:-HS256}
      ISSUER: ${ISSUER:-http://localhost:4000}
      ACCESS_TTL_SECONDS: ${ACCESS_TTL_SECONDS:-3600}
      REFRESH_TTL_SECONDS: ${REFRESH_TTL_SECONDS:-604800}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${AUTH_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - auth-spine-network

  # Business Spine App
  business-app:
    build:
      context: .
      dockerfile: apps/business-spine/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: auth-spine-business-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-authspine}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-authspine}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-http://localhost:4000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-please-change-this-secret}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - auth-spine-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: auth-spine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - auth-server
      - business-app
    networks:
      - auth-spine-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  auth-spine-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
